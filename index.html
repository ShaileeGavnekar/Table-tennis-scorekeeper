<!DOCTYPE html>
<html lan="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
        <title>Scorekeeper</title>
    </head>
    <body>
    <section class="section">   
        <div class="container">
            <div class="columns">
                <div class="column is-half is-offset-one-quarter">
                    <div class="card">
                        <div class="card-image">
                            <figure class="image is-2by1">
                                <img src="https://media.istockphoto.com/id/1192307192/photo/table-tennis-equipment.webp?b=1&s=170667a&w=0&k=20&c=H3Pk3DIS0QrE8WP82BSbdMlOa74E0WyJ9KJZBlFaA18=" alt="">
                            </figure>
                        </div>
                        <header class="card-header">
                            <p class="card-header-title">
                            Table tennis Score Keeper
                            </p>
                        </header>
                        <div class="card-content">
                            <div class="content">
                                <h1 class="title is-1"><span id="p1display">0</span> to <span id="p2display">0</span></h1>
                                <p class="subtitle">Use the buttons below to keep scores</p>
                                <label for="playto" class="label is-large is-inline">Playing To</label>
                                <div class="select is-rounded">
                                    <select name="" id="playto">
                                        <option id="3">3</option>
                                        <option id="4">4</option>
                                        <option id="5">5</option>
                                        <option id="6">6</option>
                                        <option id="7">7</option>
                                        <option id="8">8</option>
                                        <option id="9">9</option>
                                        <option id="10">10</option>
                                        <option id="11">11</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <footer class="card-footer">
                            <button id="p1button" class="is-primary is-large button card-footer-item">+1 Player One</button>
                            <button id="p2button" class="is-info is-large button card-footer-item">+1 Player Two</button>
                            <button id="reset" class="is-danger is-large button card-footer-item">Reset</button>
                        </footer>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
    <script src="index.js"></script>
    </body>
</html>
